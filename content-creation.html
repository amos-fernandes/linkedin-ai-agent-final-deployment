<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Content Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LinkedIn Content Creator</h1>
            <p>Transform your ideas into professional LinkedIn posts</p>
        </header>
        
        <main>
            <section class="content-form">
                <h2>Create New Post</h2>
                <form id="contentForm">
                    <div class="form-group">
                        <label for="topic">Main Topic:</label>
                        <input type="text" id="topic" name="topic" required placeholder="Enter your main topic">
                    </div>
                    
                    <div class="form-group">
                        <label for="audience">Target Audience:</label>
                        <input type="text" id="audience" name="audience" required placeholder="Who is this post for?">
                    </div>
                    
                    <div class="form-group">
                        <label for="tone">Writing Tone:</label>
                        <select id="tone" name="tone">
                            <option value="professional">Professional</option>
                            <option value="friendly">Friendly</option>
                            <option value="inspirational">Inspirational</option>
                            <option value="technical">Technical</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="keywords">Key Points:</label>
                        <textarea id="keywords" name="keywords" placeholder="List key points to include (separate with commas)"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="cta">Call to Action:</label>
                        <input type="text" id="cta" name="cta" placeholder="What should readers do after reading?">
                    </div>
                    
                    <button type="submit" id="generateBtn">Generate Content</button>
                </form>
            </section>
            
            <section class="content-preview">
                <h2>Generated Content</h2>
                <div class="preview-container">
                    <div class="post-preview">
                        <h3>Post Content</h3>
                        <div id="postContent" class="content-output"></div>
                    </div>
                    
                    <div class="image-preview">
                        <h3>Generated Visual</h3>
                        <div id="imagePreview" class="content-output"></div>
                    </div>
                </div>
                
                <div class="publish-controls">
                    <button id="publishBtn" disabled>Publish to LinkedIn</button>
                    <button id="regenerateBtn">Regenerate Content</button>
                </div>
            </section>
        </main>
    </div>
    <script src="content-script.js"></script>
</body>
</html>
