<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publishing Status Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Content Publishing Status</h1>
            <p>Track your LinkedIn content pipeline</p>
        </header>
        
        <main>
            <div class="dashboard-grid">
                <div class="profile-card">
                    <h3>LinkedIn Profile</h3>
                    <div id="profileInfo">
                        <button id="connectLinkedIn">Connect to LinkedIn</button>
                        <div id="profileDetails" style="display: none;">
                            <img id="profilePicture" src="" alt="Profile Picture" style="width: 100px; border-radius: 50%;">
                            <h4 id="profileName"></h4>
                            <p id="profileHeadline"></p>
                            <div class="profile-stats">
                                <p><strong>Connections:</strong> <span id="connectionCount">0</span></p>
                                <p><strong>Last Post Engagement:</strong> <span id="postEngagement">N/A</span></p>
                            </div>
                            <div class="company-sharing">
                                <h5>Share to Company Page</h5>
                                <select id="companySelect"></select>
                                <button id="shareToCompany">Share</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stats-card">
                    <h3>Total Posts</h3>
                    <div class="stat-value" id="totalPosts">0</div>
                </div>
                
                <div class="stats-card">
                    <h3>Scheduled</h3>
                    <div class="stat-value" id="scheduledPosts">0</div>
                </div>
                
                <div class="stats-card">
                    <h3>Published</h3>
                    <div class="stat-value" id="publishedPosts">0</div>
                </div>
                
                <div class="stats-card">
                    <h3>Engagement Rate</h3>
                    <div class="stat-value" id="engagementRate">0%</div>
                </div>
            </div>
            
            <div class="content-controls">
                <button id="generateDailyPostsBtn">Generate Daily Posts</button>
                <button id="schedulePostsBtn">Schedule Posts</button>
            </div>
            
            <div class="content-table">
                <h2>Recent Content</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Topic</th>
                            <th>Quality</th>
                            <th>Status</th>
                            <th>Engagement</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contentTableBody">
                        <!-- Content will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="dashboard-script.js"></script>
</body>
</html>
